<xmp>**Introduction to Java**:

1. **What is Java?**:
    - Java is a high-level, class-based, object-oriented programming language that is designed to have as few implementation dependencies as possible. It is widely used for building enterprise-scale applications.

2. **History of Java**:
    - Java was developed by Sun Microsystems in 1995. Later, Oracle Corporation acquired Sun Microsystems and now maintains Java.

3. **Features of Java**:
    - **Platform-Independent**: Java code can run on any device that has the Java Virtual Machine (JVM).
    - **Object-Oriented**: Java uses an object-oriented programming model which allows for modular and flexible code.
    - **Simple**: Java is designed to be easy to learn and use.
    - **Secure**: Java has built-in security features that help protect applications from threats.
    - **Robust**: Java emphasizes early checking for possible errors, as it uses strong memory management.
    - **Portable**: Java bytecode can be executed on any platform without recompilation.
    - **Multi-threaded**: Java has built-in support for multithreading.
    - **High Performance**: Java performance is enhanced through the use of Just-In-Time (JIT) compilers.

- **public static void main(String[] args)**: This is the main method which is the entry point of any Java application.

2. **Methods**:

public class Person {
    String name;
    int age;

    // Default constructor
    public Person() {
        this.name = "Unknown";
        this.age = 0;
    }

    // Parameterized constructor
    public Person(String name, int age) {
        this.name = name;
        this.age = age;
    }

    void introduce() {
        System.out.println("Hi, I am " + name + " and I am " + age + " years old.");
    }
}

public class Main {
    public static void main(String[] args) {
        Person p1 = new Person();
        Person p2 = new Person("Alice", 30);

    }
}

- Objects 'p1' and 'p2' are created using different constructors and their details are printed.

4. **Inheritance**:
\`\`\`java
class Animal {
    void eat() {
        System.out.println("This animal eats food.");
    }
}

class Dog extends Animal {
    void bark() {
        System.out.println("The dog barks.");
    }
}

public class Main {
    public static void main(String[] args) {
        Dog d = new Dog();
        d.eat(); // Inherited method
        d.bark(); // Subclass method
    }

- A class 'Animal' with a method 'eat' is defined.
- A subclass 'Dog' inherits 'Animal' and adds a method 'bark'.
- An object 'd' of class 'Dog' is created, demonstrating inheritance.

    }

public class Main {
    public static void main(String[] args) {
        Animal a = new Cat();
        a.sound(); // Calls overridden method
    }
}

- Polymorphism is demonstrated through method overriding.
- A 'Cat' class overrides the 'sound' method of 'Animal'.
- The 'sound' method of the 'Cat' class is called using a reference of type 'Animal'.

    import java.io.FileOutputStream;
    import java.io.FileInputStream;
    import java.io.ObjectOutputStream;
    import java.io.ObjectInputStream;
    import java.io.Serializable;

    class Person implements Serializable {
        String name;
        int age;

        public Person(String name, int age) {

            this.age = age;
        }
    }

    public class Main {
        public static void main(String[] args) {
            Person p = new Person("John", 25);

                e.printStackTrace();
            }
        }
    }

    class Counter {
        int count = 0;

        public synchronized void increment() {
            count++;
        }
    }

    public class Main {
        public static void main(String[] args) {
            Counter counter = new Counter();
            Thread t1 = new Thread(() -> {
                for (int i = 0; i < 1000; i++) {
                    counter.increment();

<p><strong>Basic Concepts, Principles, Program Structure in Java</strong></p>
<p><strong>Introduction:</strong> Java is a high-level, class-based, object-oriented programming language designed to have as few implementation dependencies as possible.</p>

<p><strong>Writing Simple Java Programs:</strong></p>
<div class="code">
<pre><code>public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, World!");

}
</code></pre>

<ul>
    <li><strong>public class HelloWorld:</strong> Defines a public class named HelloWorld.</li>

    <li><strong>System.out.println("Hello, World!");</strong> Prints "Hello, World!" to the console.</li>
</ul>

<p><strong>Elements or Tokens in Java Programs:</strong> Keywords, identifiers, literals, operators, and separators.</p>
<p><strong>Java Statements:</strong> Instructions executed by the Java interpreter.</p>
<p><strong>Command Line Arguments:</strong> Data passed to the program at runtime.</p>
<p><strong>User Input to Programs:</strong></p>

<pre><code>import java.util.Scanner;

public class UserInput {

    }
}
</code></pre>
</div>
<p><strong>Explanation:</strong></p>
<ul>
    <li><strong>import java.util.Scanner:</strong> Imports the Scanner class for user input.</li>

<p><strong>Programming Style:</strong> Use meaningful variable names, proper indentation, and comments for readability.</p>
